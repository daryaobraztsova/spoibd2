{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'testapp/css/main.css' %}">




    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <aside>

        <img src="{% static '..\static\testapp\img\2.jpeg' %}">


        <ul>
            <h3>Навигация</h3>
            <a href="{% url 'home' %}"><li>Главная</li></a>
           {% if user.is_authenticated %}
            <a href="{% url 'profile' %}"><li>Личный кабинет</li></a>
            <a href="{% url 'generalInfo' %}"><li>Заполнить шаблон</li></a>
           {% else %}
             <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
           {% endif %}
          </ul>
    </aside>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
